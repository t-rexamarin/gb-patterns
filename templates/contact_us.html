{% extends "base.html" %}

{% block content %}

{% if props.msg_success %}
    {% include "components/send_msg_success.html" %}
{% endif %}

<div style="width: 400px" class="mx-auto">
<form method="post">
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" id="form4Example2" name="email" class="form-control" />
        <label class="form-label" for="form4Example2">Email</label>
    </div>

    <!-- Message theme input -->
    <div class="form-outline mb-4">
        <input type="text" id="form4Example1" name="messageTheme" class="form-control" />
        <label class="form-label" for="form4Example1">Тема сообщения</label>
    </div>

    <!-- Message input -->
    <div class="form-outline mb-4">
        <textarea class="form-control" id="form4Example3" name="message" rows="4"></textarea>
        <label class="form-label" for="form4Example3">Сообщение</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Отправить</button>
</form>
</div>
{% endblock %}
